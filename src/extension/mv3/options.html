<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>browser-bridge-plus options</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 24px; max-width: 720px; }
      label { display:block; margin: 12px 0 6px; font-weight: 600; }
      input[type='text'] { width: 100%; padding: 8px; }
      .row { margin-top: 12px; }
      .hint { color: #666; font-size: 12px; }
      button { margin-top: 16px; padding: 8px 12px; }
      #status { margin-top: 12px; font-size: 13px; }
    </style>
  </head>
  <body>
    <h1>browser-bridge-plus</h1>
    <label for="endpoint">Relay WebSocket Endpoint</label>
    <input id="endpoint" type="text" placeholder="wss://<your-host>/?type=browser" />
    <div class="hint">先填 endpoint 再启用。示例：wss://fluffy-waffle-q7gg495w9jgx39446-8787.app.github.dev/?type=browser</div>

    <div class="row">
      <label><input id="enabled" type="checkbox" /> Enable bridge connection</label>
    </div>

    <div class="row"><strong>Client ID:</strong> <span id="clientId">-</span></div>

    <button id="save">Save</button>
    <div id="status"></div>

    <script src="options.js"></script>
  </body>
</html>
